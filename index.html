<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <h2 class="tag"> Hello Again  this is a api fetching practice</h2>
  
    <div style="width:500px;
                 height: 50vh;
                 border:2px solid purple;
                 align-items: center;
                border-radius: 30px 30px; 
                box-shadow: 2px 3px 5px  grey;
                display: flex; flex-wrap: wrap;
                overflow-y:hidden;
                padding:20px;margin:20px ;"
                
                class="modal-fullscreen-sm-down">



           

            
    </div>
    <div class="flex-column"style="position: relative;bottom:350px;
    display : flex; width:100px;left : 570px;
                height:40vh; justify-content:space-around;">
    <button type="submit" class="btn-success" onclick="getData()">FETCH</button>
    <button type="submit" class="btn-toolbar" onclick="postData()">POST</button>
    <button type="submit" class="btn-warning" onclick="deleteData()">DELETE</button>
    <button type="submit" class="btn-secondary" onclick="updateData()">UPDATE</button>
    <button type="submit" class="btn-danger" onclick="clrscr()">CLEAR</button>
    
    </div>






    <script>
     var output = document.querySelector('.modal-fullscreen-sm-down');
    //  var put = document.querySelector('.btn-success');
    //  var get = document.querySelector('.btn-toolbar');
    //  var remove = document.querySelector('.btn-warning');
    //  var update = document.querySelector('.btn-secondary');
    //  var clear = document.querySelector('.btn-danger');


        async function getData(){
            axios.get('https://jsonplaceholder.typicode.com/posts')
                .then(res => {
                console.log(res.data[0])
                var data = res.data[0];
                output.innerHTML = data.title;
                 } )
                .catch((err)=> {
                    alert(`there is error => ${err.message}`)
                })
        }

        
        function clrscr(){
            output.innerHTML="";
        }
    

        function deleteData(){
            axios.delete('https://jsonplaceholder.typicode.com/posts/1')
                .then(res => {
                    console.log("delete function is excuted ")
                    console.log(res.data)
                    output.innerHTML="Delete Successfully hence";
                })
                .catch((err)=> {
                    console.log(err.message)
                    alert(err.message);
                })
        }

        function postData(){
            axios.post('https://jsonplaceholder.typicode.com/posts',{
                data:{
                    body: "aksjdsahd",
                    id:101,
                    title:"asdjkjasndasid",
                  
                }
            })
            .then(res => {
                console.log(res.data)
                let postData=res.data;
                output.innerHTML = "id : "+postData.id+ " the title is : "+ postData.title+" message is :"+ postData.body;
            })
            .catch((err)=>{
                console.log(err)
            })
        }

        function updateData(){
            axios.put('https://jsonplaceholder.typicode.com/posts/1',{
               
                    id:1,
                    title: " avengers 1",
                    body:"There was an idea to bring remarakble people "
              
            })
            .then(res => {
                console.log(res.data)
                output.innerHTML = "id : "+res.data.id+ " the title is : "+ res.data.title+"message is :"+ res.data.body;
            })
            .catch((err)=> {
                console.log(err)
                alert(err);
            })


        }









    </script>
</body>
</html>
